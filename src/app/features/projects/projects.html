<section class="projects-container">
  <h1>Mes Projets</h1>

  <div class="projects-grid">

    <div class="project-card" *ngFor="let p of projectList">
      <div class="project-image">
        <img [src]="p.image" [alt]="p.name">
      </div>

      <div class="project-info">
        <h2>{{ p.name }}</h2>
        <p>{{ p.description }}</p>

        <a target="_blank" class="btn-project">
          Voir le projet
        </a>
      </div>
    </div>

  </div>
</section>
